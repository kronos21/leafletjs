<!doctype html>
<html>
    <head>
        <!-- working title -->
        <title>A Tour of Kalamazoo</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    </head>
    <body>
        <h1>Kalamazoo</h1>
        <div id="mapid" style="width: 600px; height: 400px"></div>

        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	    <script>

    		var mymap = L.map('mapid').setView([42.3, -85.6], 13);

    		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
    			maxZoom: 18,
    			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    			id: 'mapbox.streets'
    		}).addTo(mymap);

            L.marker([42.28, -85.6], {title:'Where I went to college'}).addTo(mymap)
    			.bindPopup("<b>Western Michigan University</b>").openPopup();

            L.marker([42.285, -85.58], {title:'Where I worked in the ER'}).addTo(mymap)
    			.bindPopup("<b>Bronson Methodist Hospital</b>").openPopup();

            L.marker([42.291, -85.581], {title:'Best movie theater in town'}).addTo(mymap)
    			.bindPopup("<b>Alamo Drafthouse Cinema</b>").openPopup();

    		var popup = L.popup();

	    </script>

    </body>
</html>
